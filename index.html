<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, .font-serif { font-family: 'Libre Baskerville', serif; }
        .text-navy { color: #0f172a; }
        .bg-navy { background-color: #0f172a; }
        .bg-gold { background-color: #c5a059; }
        .text-gold { color: #c5a059; }
    </style>
    </style>
</head>
<body>
        <div class="min-h-screen bg-slate-50 flex items-center justify-center py-8">
            <div class="w-full max-w-4xl mx-auto px-4">
                <h1 class="text-3xl md:text-4xl font-serif font-bold text-navy text-center mb-10 tracking-wide">Design Gallery</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center py-8 px-6 hover:shadow-md transition-all duration-200 group">
                        <img src="design-1/thumbnail.png" alt="Thumbnail Design 1" class="w-full h-44 object-cover rounded-lg mb-4 border border-slate-200" loading="lazy">
                        <div class="font-serif text-lg font-semibold text-navy mb-2">Design 1</div>
                        <a href="preview.html?design=1" class="mt-2 inline-block px-6 py-2 rounded-lg bg-gold text-white font-medium tracking-wide shadow hover:bg-navy hover:text-gold transition-colors duration-200">Lihat Design 1</a>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center py-8 px-6 hover:shadow-md transition-all duration-200 group">
                        <img src="design-2/thumbnail.png" alt="Thumbnail Design 2" class="w-full h-44 object-cover rounded-lg mb-4 border border-slate-200" loading="lazy">
                        <div class="font-serif text-lg font-semibold text-navy mb-2">Design 2</div>
                        <a href="preview.html?design=2" class="mt-2 inline-block px-6 py-2 rounded-lg bg-gold text-white font-medium tracking-wide shadow hover:bg-navy hover:text-gold transition-colors duration-200">Lihat Design 2</a>
                    </div>
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center py-8 px-6 hover:shadow-md transition-all duration-200 group">
                        <img src="design-3/thumbnail.png" alt="Thumbnail Design 3" class="w-full h-44 object-cover rounded-lg mb-4 border border-slate-200" loading="lazy">
                        <div class="font-serif text-lg font-semibold text-navy mb-2">Design 3</div>
                        <a href="preview.html?design=3" class="mt-2 inline-block px-6 py-2 rounded-lg bg-gold text-white font-medium tracking-wide shadow hover:bg-navy hover:text-gold transition-colors duration-200">Lihat Design 3</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
